<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <title>Bootstrap demo</title>
  </head>

  <body class="d-flex justify-content-center">

    <div class="card col-10 mt-5">
      <div class="card-header bg-secondary-subtle">
        <h2>Payment form example</h2>
      </div>
      <div class="alert alert-danger m-2" role="alert">
        Some fields are missing
      </div>

      <div class="row">
        <div class="card-body col-5 p-4">
          <label for="exampleDataList" class="form-label">Card #</label>
          <input class="form-control" list="datalistOptions"
            id="exampleDataList" placeholder="XXXXXXXX">
        </div>

        <div class="card-body col-3 p-4">
          <label for="exampleDataList" class="form-label">CVC #</label>
          <input class="form-control" list="datalistOptions"
            id="exampleDataList" placeholder="0000">
        </div>

        <div class="card-body col-4 p-4">
          <label for="exampleDataList" class="form-label">Amount</label>
          <input class="form-control" list="datalistOptions"
            id="exampleDataList" placeholder="Amount">
        </div>

        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-6 p-4">
            <label for="validationCustom01" class="form-label">First
              name</label>
            <input type="text" class="form-control" id="validationCustom01"
              value required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6 p-4">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationCustom02"
              value required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6 p-4">
            <label for="validationCustom03" class="form-label">City</label>
            <input type="text" class="form-control" id="validationCustom03"
              required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3 p-4">
            <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value>Pick a state</option>
              <option>...</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          <div class="col-md-3 p-4">
            <label for="validationCustom05" class="form-label">Postal
              Code</label>
            <input type="text" class="form-control" id="validationCustom05"
              required>
            <div class="invalid-feedback">
              Please provide a valid postal code.
            </div>
          </div>

          <div class="row d-flex justify-content-between m-0 p-0">
            <div class="col-md-3 p-4">
              <label for="inputCity" class="form-label">We accept:</label>
              <div
                class="d-flex justify-content-between bg-secondary-subtle rounded">
                <div class="form-check form-check-inline m-1">
                  <input class="form-check-input" type="radio"
                    name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label fs-5" for="inlineRadio1"><i
                      class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline m-1">
                  <input class="form-check-input" type="radio"
                    name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label fs-5" for="inlineRadio2"><i
                      class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline m-1">
                  <input class="form-check-input" type="radio"
                    name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <label class="form-check-label fs-5" for="inlineRadio3"><i
                      class="fa-brands fa-cc-diners-club"></i></label>
                </div>
                <div class="form-check form-check-inline m-1">
                  <input class="form-check-input" type="radio"
                    name="inlineRadioOptions" id="inlineRadio3" value="option4">
                  <label class="form-check-label fs-5" for="inlineRadio3"><i
                      class="fa-brands fa-cc-apple-pay"></i></label>
                </div>
              </div>
            </div>
            <div class="col-md-6 p-4 justify-content-between">
              <label for="exampleFormControlTextarea1"
                class="form-label">Mesagge</label>
              <textarea class="form-control" id="exampleFormControlTextarea1"
                rows="3"></textarea>
              <div id="passwordHelpBlock" class="form-text">
                Add any notes here.
              </div>
            </div>
          </div>

          <!-- REVISAR ESPACIADO -->
          <div
            class="card-footer d-flex justify-content-end bg-secondary-subtle">
            <button type="button" class="btn btn-secondary mx-1">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/ab5656f61f.js"
        crossorigin="anonymous"></script>
    </body>

  </html>
